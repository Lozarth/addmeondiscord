<!DOCTYPE html>
<html>
    <head>
        <title>Add Lozarth on Discord</title>
    </head>
    <body>
        <h1 id="countdown">Beaming profile to Discord in 5 seconds...</h1>

        <p>If it doesn't work, click <a href="discord://-/users/339492485854396426">here</a>.</p>

        <script>
            const countdown = document.getElementById("countdown")
            setInterval(function() {
                const seconds = parseInt(countdown.innerHTML.split(" ")[5])
                if (seconds > 1) {
                    countdown.innerHTML = countdown.innerHTML.replace(seconds, seconds - 1)
                } else {
                    countdown.innerHTML = "Beaming profile to Discord..."
                }
            }, 1000)

            setTimeout(function() {
                window.location.href = "discord://-/users/339492485854396426";
            }, 5000)
        </script>

        <style>
            /* Simple modern dark theme */
            body {
                background-color: #2c2f33;
                color: #fff;
            }

            h1 {
                font-size: 2em;
                font-weight: 400;
                margin: 0;
                text-align: center;
                margin-top: 50px;
                font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            p {
                font-size: 1.5em;
                font-weight: 300;
                margin: 0;
                text-align: center;
                margin-top: 20px;
                font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            }
        </style>
    </body>
</html>

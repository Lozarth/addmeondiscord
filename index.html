<!DOCTYPE html>
<html>
    <head>
        <title>Add Lozarth on Discord</title>
    </head>
    <body>
        <h1 id='countdown'>Beaming profile to Discord in 5 seconds...</h1>

        <p id='manual'>If it doesn't work, click <a href='discord://-/users/339492485854396426'>here</a>.</p>

        <!-- Github Source footer -->
        <a id='source' href='https://github.com/Lozarth/addmeondiscord'>Website Source</a>

        <script>
            const countdown = document.getElementById('countdown')

            function closeCountdown() {
                let closeTime = 10
                const interval = setInterval(function() {
                    closeTime--
                    countdown.innerHTML = `Closing in ${closeTime} seconds...`
                    if (closeTime == 0) {
                        window.close()
                    }
                }, 1000)
            }
            
            function redirectCountdown() {
                let redirectTime = 5
                const interval = setInterval(function() {
                    redirectTime--
                    countdown.innerHTML = `Beaming profile to Discord in ${redirectTime} seconds...`
                    if (redirectTime == 0) {
                        window.location.href = 'discord://-/users/339492485854396426'
                        clearInterval(interval)
                        countdown.innerHTML = 'Closing in 10 seconds...'
                        closeCountdown()
                    }
                }, 1000)
            }

            redirectCountdown()
        </script>

        <style>
            body {
                background-color: #2f3136;
                color: #dcddde;
                font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            #countdown {
                font-size: 2em;
                text-align: center;
            }

            #manual {
                text-align: center;
            }
            
            #source {
                position: absolute;
                bottom: 0;
                right: 0;
                margin: 10px;
                color: #dcddde;
                text-decoration: none;
            }
        </style>
    </body>
</html>
